<div fxFlex="grow" class="banner" fxLayoutAlign="center end">
  <mlc-loaded-svg class="myAbsolute" fxFlex="grow"
                  [path]="currentBannerSvg"
  ></mlc-loaded-svg>
  <ng-container *transloco="let t">
    <ox-text
      style="z-index: 1; margin-bottom: 0.6vh"
      font="dinnMedium"
      [originalText]="currentBannerText"
      fontSize="3.5vh"
      color="white"
    ></ox-text>
  </ng-container>
</div>
<!--[originalText]="t(currentTextId)"-->
