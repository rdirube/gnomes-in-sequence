<div fxFlex="grow" class="banner" fxLayoutAlign="center end">
  <mlc-loaded-svg class="myAbsolute" fxFlex="grow"
                  [path]="currentBannerSvg"
  ></mlc-loaded-svg>
  <ox-text
    style="z-index: 1; margin-bottom: 1vh"
    font="dinnMedium"
    [originalText]="currentBannerText"
    fontSize="5vh"
    color="white"
  ></ox-text>
</div>
