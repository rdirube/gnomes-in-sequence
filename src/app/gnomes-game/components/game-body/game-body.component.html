<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative">
  <div class="myAbsolute full-width" style="height: 13vh; z-index: 10" fxLayoutAlign="space-between">
    <mlc-to-in-game-menu-button style="width: 13vh;"
                                svgPath="mini-lessons/executive-functions/svg/buttons/Home.svg"></mlc-to-in-game-menu-button>
    <mlc-hint-button style="width: 13vh;"
                     svgPath="mini-lessons/executive-functions/svg/buttons/Hint.svg"></mlc-hint-button>
  </div>
  <app-scene
    [status]="currentStatus"
    [sceneSvg]="sceneSvg"
    class="myAbsolute" fxFlex="grow"></app-scene>
  <div class="full-width myAbsolute" style="height: 10vh; pointer-events: none" fxLayoutAlign="end end">
    <app-time-left  style="width: 8vh; height: 8vh; transform: translateX(-15vh)"></app-time-left>
  </div>
  <mlc-ratio-container ratio="4:3" style="position: relative">
    <div insideRatio style="width: 100%; height: 100%; z-index: 1"
         fxLayoutAlign="center center">
      <app-gnome *ngFor="let gnome of gnomes; index as i"
                 [gnomeInfo]="gnome" class="myAbsolute gnome" (click)="onClickGnome(i)"
                 [ngStyle]="{'top': currentScenePositions[i].y, 'left': currentScenePositions[i].x}">
      </app-gnome>
    </div>
    <app-surprise-animation insideRatio
                            [sequencePlaying]="playingSequence"
                            *ngIf="surpriseInfo"
                            [surpriseAnimationInfo]="surpriseInfo"
                            [ngStyle]="{'width': surpriseInfo.sizeAndPosition.width,
                            'height': surpriseInfo.sizeAndPosition.height,
                            'left': surpriseInfo.sizeAndPosition.x,
                            'top': surpriseInfo.sizeAndPosition.y}"
                            class="myAbsolute" ></app-surprise-animation>
<!--    <mlc-easter-egg-animation insideRatio-->
<!--      *ngIf="showAnimation" class="myAbsolute"-->
<!--                              style="height: 10vh; width: 10vh"-->
<!--      [path]="'assets/wetransfer_gnomos-minas_2021-08-30_1713/Gnomos minas/animaciones/' + allAnimatinPaths[animationPathIndex]"-->
<!--      ></mlc-easter-egg-animation>-->

  </mlc-ratio-container>
</div>
<app-count-down *ngIf="showCountDown"
  (started)="startGame()"
  class="myAbsolute" fxFlex="grow" style="z-index: 123"></app-count-down>
