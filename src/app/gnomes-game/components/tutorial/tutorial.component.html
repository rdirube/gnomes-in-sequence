
<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative" [ngClass]="fourthStepActivate ? 'game-container-watch': 'game-container' ">
  <div class="tutorial-complete-container" fxLayoutAlign="center center " fxLayout="column"  *ngIf="isTutorialComplete" style="position: absolute" >
    <ox-text [oxTextInfo]="tutorialComplete" class="tutorial-comá¹•lete-text"></ox-text>
    <mlc-loaded-svg class="complete-buttom play" fxLayoutAlign="center center"
    [path]="buttonRoute"></mlc-loaded-svg>
    <ng-container>
      <ox-text
        class="play-now-text"
        font="dinnMedium"
        [originalText]="playNowButtomText"
        fontSize="3.5vh"  
      ></ox-text>
    </ng-container>
    <mlc-loaded-svg class="complete-buttom repeat" fxLayoutAlign="center center"
    [path]="buttonRoute"></mlc-loaded-svg>
    <ng-container>
      <ox-text (click)="startTutorialMethod()"
        class="repeat-tutorial-text"
        font="dinnMedium"
        [originalText]="repeatTutorialButtomText"
        fontSize="3.5vh"  
      ></ox-text>
    </ng-container>
    <!-- <div class="complete-buttom play"fxLayoutAlign="center center">
        <p>Jugar Ahora</p>
      </div>
      <div class="complete-buttom repeat" fxLayoutAlign="center center" (click)="repeatTutorialMethod()">
        <p>Repetir Tutorial</p>
      </div> -->

</div>
    <div class="myAbsolute full-width" style="height: 13vh; z-index: 10" fxLayoutAlign="space-between">
        
    </div>
    <app-scene [status]="currentStatus" [sceneSvg]="sceneSvg" class="myAbsolute" fxFlex="grow" [ngClass]="fourthStepActivate ? 'game-container-watch': 'game-container' "></app-scene>

    <mlc-ratio-container ratio="4:3" style="position: relative">
        
     
        <div insideRatio style="width: 100%; height: 100%; z-index: 1" fxLayoutAlign="center center">
            <div class="time-bar" style="position: absolute" *ngIf="fourthStepActivate"></div>
            <app-gnome 
             *ngFor="let gnome of gnomesTutorial; index as i" 
             [ngClass] = "gnomesTutorial[i] === currentGnomeToSelect ? 'selected-gnome': 'gnome'"
             [gnomeInfo]="gnome"
             [ngStyle]="{'top': currentScenePositions[i].y, 'left': currentScenePositions[i].x}"
             (click)="sequenceAnswer(i)"
             > 
            </app-gnome>
            <!-- [ngClass] = "gnomesTutorial[i] === currentGnomeToSelect ? 'selected-gnome': 'gnome'" -->
            <!-- [ngStyle]="{'top': currentScenePositions[i].y, 'left': currentScenePositions[i].x}" -->
            <!-- <app-gnome *ngFor="let gnome of gnomes; index as i"
                   [gnomeInfo]="gnome"
                   class="myAbsolute gnome"
                   (click)="onClickGnome(i)"
                   >
        </app-gnome> -->
    
        <div class="text-tutorial-container" style="position: absolute" fxLayoutAlign="center center">
            <ox-text #tutorialText [oxTextInfo]="gnomesTutorialText" class="tutorial-text" style="position: absolute"></ox-text>
        </div>
        
          <mlc-loaded-svg class="saltar-tutorial-button" style="position: absolute" fxLayoutAlign="center center"
          [path]="buttonRoute"></mlc-loaded-svg>
          <ng-container>
            <ox-text
              class="saltar-tutorial-text"
              font="dinnMedium"
              [originalText]="saltarTutorialText"
              fontSize="3.5vh"  
            ></ox-text>
          </ng-container>


          <app-surprise-animation insideRatio
          [sequencePlaying]="playingSequence"
          *ngIf="surpriseInfo"
          [surpriseAnimationInfo]="surpriseInfo"
          [ngStyle]="{'width': surpriseInfo.sizeAndPosition.width,
          'height': surpriseInfo.sizeAndPosition.height,
          'left': surpriseInfo.sizeAndPosition.x,
          'top': surpriseInfo.sizeAndPosition.y}"
          class="myAbsolute" ></app-surprise-animation>
        </div>

</div>
