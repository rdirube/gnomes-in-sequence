<div fxFlex="grow" style="position: relative">
  <app-game-body *ngIf="loaded" fxFlex="grow" class="myAbsolute"
                 [ngStyle]="{'visibility': showingTutorial ? 'collapse' : ''}"
  ></app-game-body>
  <app-tutorial *ngIf="loaded && showingTutorial" class="myAbsolute"
                (tutorialEnd)="onTutorialEnd($event)" fxFlex="grow"></app-tutorial>
</div>
